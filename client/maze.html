<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="main-box">
        <div style="background-color: rgba(255, 255, 255, 0.5); padding: 20px">
            <h1>Time Labyrinth</h1>
            <h2>An adventure maze game</h2>
            <div id="maze"></div>
        </div>

    <div id="168" class="cell" style="visibility: hidden ">
        <div id="character" style="visibility: visible;"></div>
    </div>

    <div class="checkpoint1"></div>
    <div class="checkpoint2"></div>
    <div class="checkpoint3"></div>
    <div class="checkpoint4"></div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <p>Checkpoint!</p>
          <p>Answer this question to continue:</p>
          <br>
          <p id="question"></p>
          <br>

          <form id="checkp">
            <label id="labelOp1" for="option1"></label>
            <input id="option1" type="radio" name="question" value="">
            <br>
            <label id="labelOp2" for="option2"></label>
            <input id="option2" type="radio" name="question" value="">
            <br>
            <label id="labelOp3" for="option3"></label>
            <input id="option3" type="radio" name="question" value="">
            <br>
            <label id="labelOp4" for="option4"></label>
            <input id="option4" type="radio" name="question" value="">
            <br>
        </form>
        <button id="submit">Submit</button>

        </div>
      
      </div>

    </section>

  </body>
</html>
