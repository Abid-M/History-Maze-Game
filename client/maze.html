<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="main-box">
        <div style="background-color: rgba(255, 255, 255, 0.5); padding: 20px">
            <h1>Time Labyrinth</h1>
            <h2>An adventure maze game</h2>
            <div id="maze"></div>
        </div>

    <div id="168" class="cell" style="visibility: hidden ">
        <div id="character" style="visibility: visible;"></div>
    </div>

    <div class="checkpoint1"></div>
    <div class="checkpoint2"></div>
    <div class="checkpoint3"></div>
    <div class="checkpoint4"></div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <p>Checkpoint!</p>
          <p>Answer this question to continue:</p>
          <br>
          <p>Can you name one famous medieval queen of England?</p>
          <br>

          <form id="checkp">
            <label for="1">Anne Boleyn</label>
            <input id="1" type="radio" name="question" value="Anne Boleyn">
            <br>
            <label for="2">Queen Elizabeth II</label>
            <input id="2" type="radio" name="question" value="Queen Elizabeth II">
            <br>
            <label for="3">Queen Victoria</label>
            <input id="3" type="radio" name="question" value="Queen Victoria">
            <br>
            <label for="4">Diana</label>
            <input id="4" type="radio" name="question" value="Diana">
            <br>
            <input type="submit" value="Submit">
        </form>
        </div>
      
      </div>

    </section>

  </body>
</html>
