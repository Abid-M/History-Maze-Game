<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Maze</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=New+Rocker&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="main-box">
        <div style="background-color: rgba(255, 255, 255, 0.5); padding: 20px">
            <h3>Checkpoints Remaining: <span id="userCheckpoints">4</span>/4</h3>
            <u><h1>Time Labyrinth</h1></u>
            <h2>An adventure maze game</h2>
            <div id="maze"></div>
        </div>

    <div id="168" class="cell" style="visibility: hidden ">
        <div id="character" style="visibility: visible;"></div>
    </div>

    <div class="checkpoint1"></div>
    <div class="checkpoint2"></div>
    <div class="checkpoint3"></div>
    <div class="checkpoint4"></div>

    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <!-- <span class="close">&times;</span> -->
          <h1 id="successMessage" style="color: green; background-color: lightgrey; padding:5px; border-radius: 3px; box-shadow: 100px;"></h1>
          <h1 id="wrongMessage" style="color: red; background-color: lightgrey; padding:5px; border-radius: 3px; box-shadow: 100px;"></h1>
          <br>

          <b><h3>Checkpoint!</p></h3>
          <i><h5>Answer this question to continue:</h5></i>
          <br>
          <h2 id="question"></h2>
          <br>

          <form id="checkp">
            <label id="labelOp1" for="option1"></label>
            <input id="option1" type="radio" name="question" value="">
            <br>
            <label id="labelOp2" for="option2"></label>
            <input id="option2" type="radio" name="question" value="">
            <br>
            <label id="labelOp3" for="option3"></label>
            <input id="option3" type="radio" name="question" value="">
            <br>
            <label id="labelOp4" for="option4"></label>
            <input id="option4" type="radio" name="question" value="">
            <br>
        </form>
        <br>
        <button id="submit">Submit</button>
        </div>  
    </div>

    </section>

  </body>
</html>
