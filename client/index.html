<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../land.js" defer></script>

    <title>Maze Game</title>
    <link rel="stylesheet" type="text/css" href="landing.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body>
    <section class="lp">
      <div class="back-blur">
        <h1>Time Labyrinth</h1>
        <h3>A Historical Maze Game</h3>
        <p>
          BACKGROUND CONTEXT
        </p>
        <p>
          How to play:

            <li>Use arrows keys to move</li>
            <li>Answer questions in checkpoints</li>
            <li></li>
            <li></li>
            <li></li>

        </p>
        <div class="category">
          <h4>Select a Category:</h4>
          <div class="categoryList">
            <input type="radio" id="industrial" name="category" value="industrial" />
            <label for="industrial">Industrial Revolution</label>
          </div>
          <div class="categoryList">
            <input type="radio" id="medieval" name="category" value="medieval" />
            <label for="medieval">Medieval History</label>
          </div>
        </div>
      <button type="submit" class="btn" id="gameStartBtn">START GAME</button>
    </section>
